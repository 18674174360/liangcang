<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        .input1{
            width: 200px;
            height: 30px;
            width: 210px;
            float: left;
            margin-bottom: 20px;
        }
        .col-sm-2{
            float: left;
            height: 30px;
            margin-top: 5px;
            margin-right:10px;
        }
        .form-group{
            margin-left: 20px;
            margin-right: 20px;
        }
       
    </style>
</head>
<body>
    <div class="container" style="width: 350px;height: 550px; margin: 0 auto;">
        <div class="jumbotron">
            <form class="form-horizontal" style="margin: 0 auto;width: 320px; ">
                <img src="http://www.iliangcang.com/images/nlicon.png" style='margin-bottom:40px;margin-top:60px;margin-left: 110px;' >
                <div class="form-group" ">
                  <label for="inputEmail3" class="col-sm-2 control-label" >账号：</label>
                  <div class="col-sm-10" >
                    <input type="text" class="form-control input1" id="inputText3" placeholder="请输入账号" ">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control input1" id="inputPassword3" placeholder="请输入密码">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox">是否同意登录
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10" style="text-align: center;margin-top: 10px;">
                    <button type="button" class="btn btn-default" style="width: 200px;height: 40px;background: #878787;color: #fff;border-radius: 8px;" disabled>登录</button>
                  </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../JS/jquery-1.11.0.js"></script>
    <script src="../JS/bootstrap.js"></script>
    <script src="../JS/ajax.js"></script>
    <script src="../JS/cookie.js"></script>
    <script src="../JS/login.js"></script>
</body>
</html>
